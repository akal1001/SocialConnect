<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/contact"></ion-back-button>
    </ion-buttons>
    <ion-title>messaging</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
   
    <!-- {{this.contactId+ "  "}} -->
    <img class="contactProfileImage" [src]="this.contatImage"> 
    <ion-label>
      {{this.contactName}}
    </ion-label> 
  </ion-item>
</ion-list>
 {{messages}}
  
</ion-content>
<ion-row>
   <ion-col size="2" style="padding: 0%;border-top: 1px solid lightgray; margin: 0%; text-align: center; background-color: #f0f5f5;">
    
    <ion-icon style="margin-top: 30%;" size="small" name="image"></ion-icon>
   
   </ion-col>
  <ion-col size="10"  style="padding: 0%;border-top: 1px solid lightgray; margin: 0%;  background-color: #f0f5f5;">
     
      <ion-textarea #myMessage placeholder="Write your message here.." style="   padding: 3%;padding-top: 1%; background-color: #f0f5f5; width: 80%; float: left;"></ion-textarea>
      <button color="success" (click)="OnSend(myMessage)" style="float: right; background-color: #00cc66; font-weight: bold; color: white; width: 20%; min-height: 100%;">
        <ion-icon size="small" name="send"></ion-icon>
       
       </button>
       
     
  </ion-col>
 
</ion-row>
