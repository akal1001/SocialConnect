<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My connection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of users" size="6" size-md="6" size-sm="6">
        <div class="box">
          <img class="profileImage" src="{{item.profileImageURL}}" id="{{item.userId}}"> <br>
        </div>
        <div class="box">
          <ion-label>
            {{item.userName}}
          </ion-label> <br>
          <ion-label>
            {{item.userName}}
          </ion-label>
        </div>

      </ion-col>

    </ion-row>
  </ion-grid>



</ion-content>
