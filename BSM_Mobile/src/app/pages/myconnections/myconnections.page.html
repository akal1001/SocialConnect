<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My connection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>
<ion-row id="myconnectionspinner" style="text-align: center; margin-top: 50%;">
    <ion-col size="12">
        <ion-spinner name="dots"></ion-spinner> <br>
        loading..
    </ion-col>
</ion-row>
  <ion-grid>
    <ion-row >
      <ion-col id={{item.userId}}  size="6" size-md="6" size-sm="6" *ngFor="let item of users">
        <div class="box">
          <img class="profileImage" src="{{item.profileImageURL}}" id="{{item.userId}}"> <br>
        </div>
        <div class="box">
          <ion-label>
            {{item.userName}}
          </ion-label> <br>
          <ion-label>
            {{item.userName}}
          </ion-label>
          <ion-button color="success" size="small" (click)="RemoveConnection(item.userId)">
             unconnect
          </ion-button>
        </div>

      </ion-col>

    </ion-row>
  </ion-grid>



</ion-content>
