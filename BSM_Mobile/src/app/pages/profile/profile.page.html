<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img class="profileImage" title="Profile Image" src='{{profile?.profileImageURL}}'>
        <h2>
          {{profile?.userName}}
        </h2>
  
        <h5>
          {{profile?.userId}}
        </h5>
        <a class="btn" style="color:white; float: right; background-color:#33cc33;" id="" #posterRefId role="button">
          Sende connection Request
        </a>
      </ion-col>
      <ion-col size="12">
        <h3>
          about
        </h3>
        <p>
          {{profile?._about.aboutMe}}
        </p>
      </ion-col>
      <ion-col *ngFor="let content of profile?._contents">
        <ion-col  class="contentBody"  size="12" *ngIf="content.articleOrDescription !=null">
          <b> {{content?.articleHeader}}</b> 
          <p> {{content?.articleOrDescription}}</p>
      </ion-col>
      <ion-col  class="contentBody" size="12" *ngIf="content?._ContentType === 'image'">
          <img [src]="content._ContentImageURLs[0]">
      </ion-col>
      <ion-col  class="contentBody" size="12" *ngIf="content?._ContentType === 'video'">
          <video style="width: 100%; min-height:0;  text-align: center;" controls preload="auto">
              <source src="{{content._ContentImageURLs[0]}}#t=00:00:01" type="video/mp4">
          </video>
      </ion-col>
      <ion-col size="12">

      </ion-col>
      <ion-col class="eachFooter" size="4" >
         
              {{content._countContentLikes}} like
          
      </ion-col>
      <ion-col class="eachFooter" size="4">
          
              follow
      
      </ion-col>
      <ion-col class="eachFooter" size="4"  routerLink="/comments/{{content.contentPostId}}">

        
              {{content._conmentLenght}} comment
       
      </ion-col>
      <ion-col size="12">

      </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
