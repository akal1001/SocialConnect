<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
  </ion-buttons>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <!-- <img src="assets/img/appicon.svg" alt="Ionic Logo"> -->
    <ion-row id="mysponer" style="text-align: center; display: none;">
      <ion-col size="12">
          <ion-spinner name="dots"></ion-spinner> <br>
          signing up..
      </ion-col>
  </ion-row>
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item style="text-align: center; color: red;">
        <ion-label>
         {{message}}
        
        </ion-label>
     </ion-item>
     </ion-list>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">email </ion-label>
        <ion-input [(ngModel)]="signup.useremail" name="username" type="text" #useremail="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="useremail.valid || submitted == false" class="ion-padding-start">
          email is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="signup.userpassword" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="userSignup()" type="submit" expand="block">Create</ion-button>
    </div>
  </form>

</ion-content>
