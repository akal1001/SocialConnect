<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
  </ion-buttons> -->
    <ion-title>account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 


  
    
    <ion-menu-toggle  autoHide="false" style="height: 200px; background-color:whitesmoke;">
      <br> 
         <ion-item lines="none">
          <img class="profileImage" (click)="goToMyProfile()"  [src]="profileImageUrl" >
         </ion-item>
        <ion-item lines="none">
        
          <ion-label style="text-align: center;"> 
            {{myName}}
          </ion-label>
        </ion-item>

    </ion-menu-toggle>
   
    <ion-row>
   
  <ion-col *ngIf="users!= null" size="12">
  
    <ion-segment scrollable style="border-radius: 0%; width: 100%; padding: 0%; margin: 0%; background-color: white;">
  
        <div id="{{item?.userId}}" class="wraper" *ngFor="let item of users">
            <div class="box">
                <img class="profileImage2" src="{{item?.profileImageURL}}" id="{{item?.userId}}"> <br>
  
  
            </div>
           
        </div>
  
    </ion-segment>
  </ion-col>
  </ion-row>
   <ion-row>
     <ion-col size="12">
      <ion-item lines="none" routerLink="/connectionrequest-I-recived"  detail="false">
        <ion-icon  slot="start" name="help"></ion-icon>
        <ion-label>
          request you recived
        </ion-label>
        <ion-label>
          10
        </ion-label>
      </ion-item>
      <ion-item lines="none" routerLink="/connectionrequest-I-send"  detail="false">
        <ion-icon slot="start" name="help"></ion-icon>
        <ion-label>
          request you send
        </ion-label>
        <ion-label>
          3
        </ion-label>
        
      </ion-item>
      <ion-item lines="full" routerLink="/myconnections"  detail="false">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>
         connections
        </ion-label>
        <ion-label>
          24
        </ion-label>
      </ion-item>
     </ion-col>
     
   

     <ion-col size="12">
      <ion-item lines="none" routerLink="/my-posts"  detail="false">
        <ion-icon slot="start" name="posts"></ion-icon>
        <ion-label>
          my posts
        </ion-label>
       
      </ion-item>
     </ion-col>
     <ion-col size="12">
      <ion-item lines="full" routerLink="/contacts"  detail="false">
        <ion-icon slot="start" name="posts"></ion-icon>
        <ion-label>
          contacts
        </ion-label>
       
      </ion-item>
     </ion-col>
     <ion-col size="12">
      <ion-item lines="none"  (click)="logout()"   detail="false">
        <ion-icon slot="start" name="log-in"></ion-icon>
        <ion-label>
          logout
        </ion-label>
       
      </ion-item>
     </ion-col>
    
   </ion-row>
  



  

   

  

 

</ion-content>
