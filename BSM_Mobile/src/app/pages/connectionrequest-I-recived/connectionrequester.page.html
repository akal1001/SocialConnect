<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/home"></ion-back-button>
      </ion-buttons>
    <ion-title>connection requester </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
    
    <ion-grid fixed style="background-color:lightgray; padding: 0%;">
        <ion-row >
            <ion-col id="{{item.userId}}" *ngFor="let item of users" size="6" size-md="6" size-sm="6">
                <div class="box">
                    <img class="profileImage" src="{{item.profileImageURL}}" id="{{item.userId}}"> <br>
             
                </div>
                <div class="box">
                    <ion-label>
                        {{item.userName}}
                    </ion-label>
                </div>
                <div class="box"> 
                  
                <ion-button size="small" color="danger" (click)="RemoveConnectConnectRequest(item.userId)">remove</ion-button>
          
                <ion-button size="small" color="success" (click)="AcceptConnectRequest(item.userId)">accept</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
