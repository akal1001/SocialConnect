<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #signupForm = "ngForm" (ngSubmit)="userSignup(signupForm)">   
       
    <div id="signupPanel" class="panel panel-default" > 
      
     
      <div class="panel-body">
  
        <div class="form-group">
           <label>
              <h5>USERNAME</h5>  
                
              
            </label>                   
            <input required id="txtUsername" name="username" [(ngModel)]="username" type="text" class="form-control" value="slslslsl" placeholder="username...">
        </div>       
        <div class="form-group">
          <label>
            <h5>EMAIL</h5>  
            </label>
          <input   required id="email" name="useremail" [(ngModel)]="useremail" type="text" class="form-control" value="slslslsl" placeholder="Email Address" >
        </div>
  
        <div class="form-group">
          <label>
            <h5>PASSWORD</h5>  
            </label>
          <input required id="txtPassword" name="userpassword" [(ngModel)]="userpassword" type="password" class="form-control" value="slslslsl" placeholder="password....">
        </div>
      
        <div>
       
            <!-- <button type="submit" id="submit" class="btn btn-success">Ceate Account</button> -->
            <input type="button" (click)="userSignup(signupForm)" class="btn btn-success" value="register" name="register" >
              
            <!-- <button type="submit" (onclick)="saveUser()" id="submit" class="btn btn-success">Ceate Account</button> -->
        </div>
        
      </div>   
     
    </div>
    <div style="text-align: center;">
      <h4 id="regResult">
          
      </h4>
   
      </div>
 
  
    
  
  
  </form>
  
   
   <style>
      input{
          height: 50px;
          -webkit-box-shadow: none;
-moz-box-shadow: none;
box-shadow: none;
      }
      .panel-header
      {
          text-align: center;
         
      }
     
     
      #signupPanel{
        border: none;
      }
      </style>
</ion-content>
