<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>post</ion-title>
    <ion-button color="success" style="float: right; height: 30px;" (click)="UpladFileToFirebase(imageForm)"> 
      post
          </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row id="myuploading" style="text-align: center; margin-top: 50%;display:none;">
    <ion-col size="12">
        <ion-spinner name="dots"></ion-spinner> <br>
        uploading...
    </ion-col>
</ion-row>

  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <img class="profileImage" id="" [src]="_profileImage_1">
      </ion-col>
      <ion-col size="10" style="text-align: right;">
        <label for="cars">Choose </label>

        <select id="cars">
          <option value="volvo">public</option>
          <option value="saab">private</option>
          <option value="saab">follower</option>
        </select>
      </ion-col>
      <ion-col>
              
        <img [src]="imageUrl">
      </ion-col>
      <ion-col size="12">
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <form #imageForm="ngForm">
          

      
      
           
           
    <textarea id='' placeholder="Write a header  for your post" name='articleHeader' [(ngModel)]='articleHeader'
      type='text'>
      </textarea>
    <hr>

    <textarea style="min-height:100px" matInput placeholder="Write a description or article"
      name='articleOrDescription' [(ngModel)]='articleOrDescription'></textarea>



  
   

   


</form>

</ion-content>
<ion-footer>
  <ion-item>
    <input id="upload_photo" style="width: 80%;" type="file" #Image accept="audio/*;capture=microphone"
    (change)="handleFileInput($event)">
   
  </ion-item>
 
</ion-footer>
