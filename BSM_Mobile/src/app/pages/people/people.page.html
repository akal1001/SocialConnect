<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="tabs/home"></ion-back-button>
        </ion-buttons>
      <ion-title>people</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-grid fixed style="padding: 0%; background-color: lightgray;">
         
          <ion-row >
              <ion-col id="{{item.userId}}" *ngFor="let item of users" size="6" size-md="6" size-sm="6">
                  <div class="box" style="border-top-left-radius: 3%; border-top-right-radius:3%;">
                      <img class="profileImage" src="{{item.profileImageURL}}" id="{{item.userId}}" (click)="thisUserInfo(item.userId)"> <br>
               
                     
                  </div>
                  <div class="box">
                     
                          {{item.userName}}
                      <br>
                      <ion-button color="light" size="small" #posterRefId (click)="SendConnectionRequest(item.userId)">
                          conntect
                       </ion-button>
                  </div>
                  
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-content>
