<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/home"></ion-back-button>
      </ion-buttons>
    <ion-title>connectionsender</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
  
    <ion-grid>
        <ion-row >
            <ion-col id='{{item.userId}}' *ngFor="let item of users" size="6" size-md="6" size-sm="6">
                <div class="box">
                    <img class="profileImage" src="{{item.profileImageURL}}" id="{{item.userId}}"> <br>
                 <!-- {{item.userId}} -->
                </div>
                <div class="box">
                    <ion-label>
                        {{item.userName}}
                    </ion-label>
                </div>
                <div class="box"> 
                    <ion-button size="small"  id="{{item.userId}}" #posterRefId (click)="dropRequestISend(item.userId)" role="button">
                        drop this request
                    </ion-button>
                
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
