<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/home"></ion-back-button>
      </ion-buttons>
    <ion-title>people</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row >
            <ion-col *ngFor="let item of users" size="6" size-md="6" size-sm="6">
                <div class="box">
                    <img class="profileImage" src="{{item.profileImageURL}}" id="{{item.userId}}"> <br>
             
                   
                </div>
                <div class="box">
                   
                        {{item.userName}}
                    <br>
                    <ion-button color="success" size="small" #posterRefId (click)="ClickConnect(posterRefId)">
                        conntect
                     </ion-button>
                </div>
                
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
